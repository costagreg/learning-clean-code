            ### Bad code
            <ul>
              <li>Usually happens because we think that a working mess is better than nothing.</li>
              <li>We all said we would go back and clean it later</li>
              <li>LeBlanc's law: Later equals never.</li>

            ### Attitude 
            <ul>
              <li>It's our responsability to share any problem with the code</li>
              <li>The only way to go fast is to go well!</li>
              <li>It is not just about to make the code work</li>
              <li>We are authors</li>
              <li>The boy scout rule</li>
            </ul>
            <aside class="notes">
              It's about attitude. Never be afraid to share what we think. It's our job to defend the code with passion
             Making a code work is the first pieace (half of the job) of the puzzle but after we need to make it clean.
             The code is done when it is clean. Clean so other reader can understand and mantain. If the code works but I cannot understand it's useless.
             The code has to been understand by the machine and by humns
             Leave the campground cleaner than you found it.

              <li>"You know you are working in clean code when each rutine you read turns out what you expected" by Ward Cunnigham </li>

            ---
            ### Polite Code
            <ul>
              <li>You should write code as you write a newspaper article</li>
              <li>Allow readers of your code to escape earlier </li>
            </ul>
            <aside class="notes">
              <ul>
                <li>You start with a title, a first paragrah (synopsis) which describe everything in the paper in an abstract way, next parahraph will be more detailed </li>
                <li>This was of writing code is collad polite because allow the reader to escape earlier</li>
                <li>Same way you read an article in the news, no one usually read all article but the author is in charge to stop till he is sodddisfied with the level of knoeldge</li>
                <li>You cannot do that in spaghetti code, you need to read all code to understand what you need to</li>
            </aside>

            ### Variables
            <ul>
              <li>Name are everywhere in the code so we better name veriables, class and function well.</li>
              <li>Names should reval intent(pupose).</li>
              <li>The name of a variable, function, or class, should answer all the big questions. It should tell you why it exists, what it does, and how it is used. If a name require a comment, then the name does not reveal its intent.</li>
            </ul>
